<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body bgcolor="aqua">
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"> <br>
    <input type="password" name="password" placeholder="password"> <br>
    <input type="submit" value="login">
</form>

</body>
<div>
    {% for msg in messages %}
    message: <h3>{{ msg }}</h3>
    {% endfor %}
</div>
</html>
